<h2>Component Test</h2>

<div class="form-group row"></div>

<label class="col-sm-2-from-label">Filter By</label>

<div class="col-sm-20">
  <input [(ngModel)]="filter" class="form-control">

</div>

<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Options</th>
      <th>Release Date</th>
      <th>Rating</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td> <img [src]="course.imageUrl" width="40px"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase}}</td>d
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
    </tr>
  </tbody>
</table>
