<h2>Component Test</h2>

<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of components">
      <td>{{course.imageUrl}}</td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>{{course.rating}}</td>
    </tr>
  </tbody>
</table>
